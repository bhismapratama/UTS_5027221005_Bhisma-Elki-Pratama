syntax = "proto3";

package userPackage;

service UserService {
  rpc GetAll (Empty) returns (Users) {};
  rpc CreateUser (User) returns (Response) {};
  rpc UpdateUser (UserWithID) returns (Response) {};
  rpc DeleteUser (UserID) returns (Response) {};
  rpc Login (LoginRequest) returns (Response) {};
}

message User {
  string email = 1;
  string name = 2;
  string password = 3;
  string institution = 4;
}

message UserID {
  string id = 1;
}

message Users {
  repeated User users = 1;
}

message UserWithID {
  UserID userId = 1;
  User user = 2; 
}

message Response {
  string responseMsg = 1;
  int32 code = 2;
  string userId = 3;
}

message Empty {}

message LoginRequest {
  string email = 1;
  string password = 2;
}
